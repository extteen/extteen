name: HTTP2 Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Test HTTP/2 request
        run: |
          echo "Testing HTTP/2 request..."
          
          curl --http2 -I https://soyjak.st
          
          echo ""
          echo "Fetching content..."
          
          curl --http2 -s https://soyjak.st | head -n 20
