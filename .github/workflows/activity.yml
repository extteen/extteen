name: Fetch Counter

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch page and extract counter
        run: |
          URL="https://example.com"

          HTML=$(curl -s -L \
            -A "Mozilla/5.0 (X11; Linux x86_64)" \
            "$URL")
          BLOCK=$(echo "$HTML" | grep -oP '<div[^>]*id="counter"[^>]*>.*?</div>')
          COUNT=$(echo "$BLOCK" | grep -oP 'alt="\K[0-9]+' | tr -d '\n')

          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          mkdir -p activity
          echo "$TS,$COUNT" >> activity/data.csv

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add activity/data.csv
          git commit -m "Update activity data" || echo "No change"
          git push
